<!-- templates/homepage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage-style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='aws-background.png') }}" alt="AWS Background" class="background">
    <div class="content">
        <div class="header">
            <div class="welcome-message">
                <p>Welcome to our AWS Application!</p>
            </div>
        </div>
        <div class="container">
            <h1>Get Started with Our Service</h1>
            <form method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
